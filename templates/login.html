<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="" method="post">
        <label for="nomeForm">Nome:</label>

        <label for="senhaForm">Senha:</label>
        <input type="password" name="senhaForm" id="senhaForm" />

        <input type="submit" value="Login" />
      </form>
      <a href="{{ url_for('registrar') }}">Cadastre-se</a>
    </div>
  </body>
</html>
